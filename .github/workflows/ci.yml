name: CI

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    env: 
      BUNDLE_GEMFILE: Gemfile

    steps:
      - name: setup ruby
        uses: ruby/setup-ruby
        with:
          ruby-version: '3.0'
          bundler-cache: true

      - name: Build and test
        run: |
          bundle exec jekyll build
          bundle exec htmlproofer ./_site --url-ignore "/gazebo-doc-index/*/"
          bundle exec rspec --format doc
